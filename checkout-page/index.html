<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
</head>
<body>

  <h1>Checkout</h1>

  <section>
    <h2>Your Cart</h2>

    <img
      src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
      alt="A cube-shaped product in the shopping cart"
    >
  </section>

  <section>
    <h2>Payment Information</h2>

    <form>

      <!-- Card Name -->
      <label for="card-name">
        Name on Card
        <span aria-hidden="true">*</span>
      </label><br>
      <input
        type="text"
        id="card-name"
        name="card-name"
        required
      ><br><br>

      <!-- Card Number -->
      <label for="card-number">
        Card Number
        <span aria-hidden="true">*</span>
      </label><br>
      <input
        type="text"
        id="card-number"
        name="card-number"
        aria-describedby="card-number-help"
        required
      >
      <p id="card-number-help">
        Card number must be 16 digits long.
      </p>

    </form>
  </section>

</body>
</html>
