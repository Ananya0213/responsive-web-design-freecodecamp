<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimedia Player</title>
</head>
<body>

  <h1>Multimedia Player</h1>

  <!-- Audio Section -->
  <section>
    <h2>Relaxing Background Music</h2>

    <audio controls aria-label="Relaxing background music track">
      <source
        src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3"
        type="audio/mpeg"
      >
      Your browser does not support the audio element.
    </audio>
  </section>

  <!-- Video Section -->
  <section>
    <h2>Understanding the Map Method</h2>

    <video
      controls
      width="600"
      aria-label="Video explaining the JavaScript map method"
    >
      <source
        src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
        type="video/mp4"
      >
      <track
        src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.vtt"
        kind="subtitles"
        srclang="en"
        label="English Subtitles"
      >
      Your browser does not support the video element.
    </video>
  </section>

  <!-- Transcript Section -->
  <section>
    <h2>Transcript</h2>

    <p>
      The map method in JavaScript is used to transform elements in an array.
      It creates a new array by applying a function to each element of the
      original array without modifying it.
    </p>
  </section>

</body>
</html>
