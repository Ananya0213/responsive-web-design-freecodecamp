<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Styled To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <ul class="todo-list">

    <li>
      <input type="checkbox" id="CSS">
      <label for="CSS">Complete CSS</label>

      <ul class="sub-item">
        <li>
          <a
            class="sub-item-link"
            href="https://www.freecodecamp.org/learn/responsive-web-design-v9"
            target="_blank"
          >
            Course link
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="mock">
      <label for="mock">Expert hire mock interview</label>

      <ul class="sub-item">
        <li>
          <a
            class="sub-item-link"
            href="https://practice.experthire.io"
            target="_blank"
          >
            Mock link
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="shop">
      <label for="shop">Explore mechanical keyboard</label>

      <ul class="sub-item">
        <li>
          <a
            class="sub-item-link"
            href="https://meckeys.com/"
            target="_blank"
          >
            Shop link
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="CDC">
      <label for="CDC">CDC Portal tests</label>

      <ul class="sub-item">
        <li>
          <a
            class="sub-item-link"
            href="https://cdc.vit.ac.in/login"
            target="_blank"
          >
            Portal link
          </a>
        </li>
      </ul>
    </li>

  </ul>

</body>
</html>
